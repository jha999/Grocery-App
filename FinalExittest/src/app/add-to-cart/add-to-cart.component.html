<div class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col" style="width: 150px;">Image</th>
                <th scope="col">Product Name</th>
                <th scope="col">Discount</th>
                <th scope="col" style="width: 100px;">Quantity</th>
                <th scope="col" >Price</th>
            </tr>
            <tr>
               <th scope="col">Order</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of addCartdata">
                <td><img class="image"src="{{data.image}}" alt="product image">
                </td>
                <td >{{data.product_Name}} </td>
                <td >{{data.available_Discount}} % off</td>
                <td ><input  type="text" class="form-control text-center border border-secondary ite" id="box" [value]="answer[data.id]"
                    aria-label="Example text with button addon" aria-describedby="button-addon1" /></td>
                <td>
                    {{data.available_Price*answer[data.id]}}
                </td>     
            </tr>
            <tr>
                <td>
                    <div class="btn-group btn-group" role="group" aria-label="Basic example" *ngFor="let item of placeorder">
                        <button (click)="PlaceOrder(item.id)" style="margin-left: 60px;" type="button"
                            class="btn btn-primary">PlaceOrder</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
